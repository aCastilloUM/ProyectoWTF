<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Exitosa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">WTF Cinema</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logOut">Cerrar Sesión</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center mb-4">
                <h1>Compra Realizada con Éxito</h1>
                <p>Gracias por su compra. Aquí está su factura:</p>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4>Detalles de la Factura</h4>
                    <ul>
                        <li th:each="item : ${bill.items}">
                            <span th:text="${item.snack.name}">Snack Name</span> -
                            <span th:text="${item.quantity}">Quantity</span> x
                            <span th:text="${item.snack.price}">Price</span>
                        </li>
                    </ul>
                    <h4>Total: <span th:text="${bill.total}">Total Amount</span></h4>
                    <h4>Película: <span th:text="${movie.title}">Movie Title</span></h4>
                    <h4>Asientos:</h4>
                    <ul>
                        <li th:each="seat : ${seats}">
                            <span th:text="${seat}">Seat</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
