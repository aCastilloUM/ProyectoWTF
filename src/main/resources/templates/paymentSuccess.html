<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTF Cinema - Payment Success</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-body {
            color: black;
        }
        .text-primary:hover {
            text-decoration: underline;
        }
        .full-height {
            height: 100vh;
        }
        .card {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center full-height">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="text-center mb-4">
                <h1>Payment Success</h1>
            </div>
            <div class="card">
                <div class="card-body">
                    <a th:href="@{/snacks/snack}" class="text-primary">&#8592; Back to Snacks</a>
                    <div class="mt-4">
                        <h4>Movie Information:</h4>
                        <p th:text="'Movie: ' + ${movie.title}"></p>
                    </div>
                    <div class="mt-4">
                        <h4>Selected Seats:</h4>
                        <ul>
                            <li th:each="seat : ${seats}">
                                <p th:text="'Row: ' + ${seat.row} + ', Column: ' + ${seat.column}"></p>
                            </li>
                        </ul>
                    </div>
                    <div class="mt-4">
                        <h4>Snacks:</h4>
                        <p th:text="'Popcorn: ' + ${Pop}"></p>
                        <p th:text="'Drink: ' + ${drink}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
