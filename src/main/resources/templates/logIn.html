<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-body {
      color: black;
    }
  </style>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center mb-4">
        <h1>Bienvenido a What The Fun Cinema!</h1>
      </div>
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Iniciar Sesión</h2>
          <form th:action="@{/logIn}" method="POST">
            <div class="form-group">
              <label for="userName">Nombre de Usuario:</label>
              <input type="text" class="form-control" id="userName" name="userName" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
          </form>
          <div class="text-center mt-3">
            <a th:href="@{/register}" class="text-primary">¿No tienes una cuenta? Regístrate aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
