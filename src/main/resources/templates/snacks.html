<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTF Cinema</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-poster {
            width: 100%;
            height: auto;
        }
        .movie-details {
            margin-top: 20px;
        }
        .dropdown-menu {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">WTF Cinema</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logOut">Cerrar Sesión</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h1>Compra de Snacks</h1>
            </div>
            <div class="card">
                <div class="card-body">
                    <form id="snackForm" action="/snacks/purchase" method="POST">
                        <!-- Combo de snacks -->
                        <label for="comboSelect">Seleccione un combo:</label>
                        <select id="comboSelect" name="comboId" class="form-control mb-4">
                            <option value="" disabled selected>Seleccione un combo</option>
                            <option th:each="combo : ${Combos}" th:value="${combo.id}" th:text="${combo.name}"></option>
                        </select>
                        <label for="comboQty" class="mt-2">Cantidad:</label>
                        <input type="number" id="comboQty" name="comboQty" class="form-control mb-4" min="0" value="0">

                        <!-- Snack o Pop -->
                        <label for="snackPopSelect">Seleccione un pop:</label>
                        <select id="snackPopSelect" name="snackPopId" class="form-control mb-4">
                            <option value="" disabled selected>Seleccione un snack o pop</option>
                            <option th:each="pop : ${Pops}" th:value="${pop.id}" th:text="${pop.name}"></option>
                        </select>
                        <label for="snackPopQty" class="mt-2">Cantidad:</label>
                        <input type="number" id="snackPopQty" name="snackPopQty" class="form-control mb-4" min="0" value="0">

                        <!-- Menú de Bebidas -->
                        <label for="drinkSelect">Seleccione una bebida:</label>
                        <select id="drinkSelect" name="drinkId" class="form-control mb-4">
                            <option value="" disabled selected>Seleccione una bebida</option>
                            <option th:each="drink : ${Bebidas}" th:value="${drink.id}" th:text="${drink.name}"></option>
                        </select>
                        <label for="drinkQty" class="mt-2">Cantidad:</label>
                        <input type="number" id="drinkQty" name="drinkQty" class="form-control mb-4" min="0" value="0">

                        <button type="submit" class="btn btn-primary btn-block mt-3">Comprar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
