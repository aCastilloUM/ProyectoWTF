<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Administrador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-black">
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Detalles del Administrador</h2>
            <div th:if="${admin != null}">
                <p><strong>ID:</strong> <span th:text="${admin.id != null ? admin.id : 'Nulo'}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${admin.name != null ? admin.name : 'Nulo'}"></span></p>
                <p><strong>Email:</strong> <span th:text="${admin.email != null ? admin.email : 'Nulo'}"></span></p>
            </div>
            <div th:if="${admin == null}">
                <p class="text-danger">Administrador no encontrado.</p>
            </div>
            <a th:href="@{/admin/adminAdmin}" class="btn btn-primary mt-3">Volver a Administradores</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
