<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>WTF Cinema - Selección de Asientos</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
        }

        .seat {
            width: 40px;
            height: 40px;
            margin: 5px;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        .seat:hover {
            transform: scale(1.1);
        }

        .ocupado {
            background-color: red;
        }

        .disponible {
            background-color: #B0BEC5;
            cursor: pointer;
        }

        table {
            margin: 0 auto;
            border-spacing: 0;
        }

        td {
            padding: 5px;
        }

        .pantalla {
            margin: 20px auto;
            background-color: white;
            width: 80%;
            height: 5px;
        }

        .confirm-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .confirm-button:hover {
            background-color: #e0e0e0;
        }
    </style>

    <script>
        const selectedSeats = new Set();

        function toggleSeat(seat, seatId) {
            if (seat.classList.contains('disponible')) {
                seat.classList.remove('disponible');
                seat.classList.add('ocupado');
                selectedSeats.add(seatId);
            } else if (seat.classList.contains('ocupado')) {
                seat.classList.remove('ocupado');
                seat.classList.add('disponible');
                selectedSeats.delete(seatId);
            }

            // Actualizar el valor del input oculto con los asientos seleccionados
            document.getElementById('selectedSeats').value = Array.from(selectedSeats).join(',');
        }
    </script>
</head>
<body>
<h1>Selecciona tus Asientos</h1>

<div class="pantalla"></div>
<p>Pantalla / Escenario</p>

<p th:if="${asientos.size() == 0}">No hay asientos disponibles para esta función.</p>

<form th:action="@{/seats/confirmReservation}" method="post">
    <input type="hidden" name="filmShowId" th:value="${filmShowId}" />
    <input type="hidden" name="selectedSeats" id="selectedSeats" />

    <!-- Matriz de 15x10 asientos -->
    <table>
        <tbody>
        <tr th:each="fila, filaStat : ${asientos}">
            <td th:each="asiento, asientoStat : ${fila}">
                <div class="seat disponible" th:id="${'seat-' + filaStat.index + '-' + asientoStat.index}"
                     th:onclick="'toggleSeat(this, \'' + filaStat.index + '-' + asientoStat.index + '\')'">
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <button type="submit" class="confirm-button">Confirmar Reserva</button>

</form>

</body>
</html>
