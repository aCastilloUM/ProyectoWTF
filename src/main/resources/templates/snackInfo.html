<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Snack</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-black">
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Detalles del Snack</h2>
            <div th:if="${snack != null}">
                <p><strong>ID:</strong> <span th:text="${snack.id != null ? snack.id : 'Nulo'}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${snack.name != null ? snack.name : 'Nulo'}"></span></p>
                <p><strong>Descripci√≥n:</strong> <span th:text="${snack.description != null ? snack.description : 'Nulo'}"></span></p>
                <p><strong>Precio:</strong> <span th:text="${snack.price != null ? snack.price : 'Nulo'}"></span></p>
            </div>
            <div th:if="${snack == null}">
                <p class="text-danger">Snack no encontrado.</p>
            </div>
            <a th:href="@{/admin/snackAdmin}" class="btn btn-primary mt-3">Volver a Snacks</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
