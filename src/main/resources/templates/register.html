<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-body {
            color: black;
        }
        .text-primary:hover {
            text-decoration: underline;
        }
        .full-height {
            height: 100vh;
        }
        .card {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center full-height">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="text-center mb-4">
                <h1>Registro de Usuario</h1>
            </div>
            <div class="card">
                <div class="card-body">
                    <a th:href="@{/logIn}" class="text-primary">&#8592; Volver</a>
                    <h2 class="card-title text-center">Nuevo Usuario</h2>
                    <form th:action="@{/register}" method="POST">
                        <div class="form-group">
                            <label for="id">Cédula:</label>
                            <input type="text" class="form-control" name="id" id="id" required oninput="formatCedula(this)">
                        </div>
                        <div class="form-group">
                            <label for="firstName">Nombre:</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido:</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="birthDate">Fecha de nacimiento (yyyy-MM-dd):</label>
                            <input type="date" class="form-control" name="birthDate" id="birthDate" required>
                        </div>
                        <div class="form-group">
                            <label for="mail">Correo electrónico:</label>
                            <input type="email" class="form-control" name="mail" id="mail" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Nombre de Usuario:</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <div class="text-center mt-3">
                            <a th:href="@{/paymentMethod}" class="text-primary">¿Quieres ingresar un método de pago? Hazlo aquí</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function formatCedula(input) {
        let value = input.value.replace(/\D/g, ''); // Elimina cualquier carácter no numérico
        if (value.length > 7) {
            value = value.slice(0, 7) + '-' + value.slice(7, 12); // Agrega el guion después del séptimo dígito
        }
        input.value = value;
    }
</script>
</body>
</html>
