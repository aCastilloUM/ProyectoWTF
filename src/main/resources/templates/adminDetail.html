<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Admin Details</h2>
            <div th:if="${admin != null}">
                <p><strong>ID:</strong> <span th:text="${admin.id}"></span></p>
                <p><strong>First Name:</strong> <span th:text="${admin.firstName}"></span></p>
                <p><strong>Last Name:</strong> <span th:text="${admin.lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${admin.mail}"></span></p>
                <p><strong>Username:</strong> <span th:text="${admin.username}"></span></p>
                <p><strong>Birth Date:</strong> <span th:text="${#dates.format(admin.birthDate, 'yyyy-MM-dd')}"></span></p>
            </div>
            <div th:if="${admin == null}">
                <p class="text-danger">Admin not found.</p>
            </div>
            <a th:href="/admin/all" class="btn btn-primary mt-3">Back to Admin List</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html></title>
</head>

</body>
</html>
